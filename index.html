<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wikipedia</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div id="sidebar-container">
        <div id="sidebar">
            <a href="/" class="logo"></a>
        </div>
    </div>
    <div id="topbar">
        <div class="topbar-button-container">
            <a href="/" class="topbar-button">Main Page</a>
        </div>
        <div class="topbar-button-container">
            <a href="/" class="topbar-link">Talk</a>
        </div>
        <div id="topbar-right">
            <div class="topbar-button-container">
                <a href="/" class="topbar-button">Read</a>
            </div>
            <div class="topbar-button-container">
                <a href="/" class="topbar-link">View source</a>
            </div>
            <div class="topbar-button-container">
                <a href="/" class="topbar-link">View history</a>
            </div>
            <div class="topbar-button-container">
                <input id="searchbar", placeholder="Search Wikipedia">
            </div>
        </div>
    </div>
	<script src="index.js"></script>
  </body>
</html>
